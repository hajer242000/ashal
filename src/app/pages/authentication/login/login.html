<app-authentication-layout>
  <!-- LEFT -->
  <div class="left-side">
    <h1>Welcome back to As'hal</h1>
    <h2>Enter your information to continue</h2>
    <button class="left-btn">Register</button>
  </div>

  <!-- RIGHT -->
  <div class="right-side">
    <h1 class="title">Login</h1>

    <form [formGroup]="form">
      <div class="feild">
        <app-text-input label="Email" icon="email" [control]="$any(form.get('email'))"></app-text-input>
      </div>
      <div class="feild">
        <app-text-input label="Password" icon="lock" [control]="$any(form.get('password'))"></app-text-input>
        <h6 class="align-right">Forgot Password?</h6>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</app-authentication-layout>
