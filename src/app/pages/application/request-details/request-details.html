<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">Request Details</h1>
        <p class="page-subtitle">View and manage request information</p>
    </div>

    <div class="tabs-wrapper">
        <div class="tabs-list">
            <button *ngFor="let tab of tabs" class="tab-btn" [class.active]="activeTab === tab"
                (click)="setActiveTab(tab)">
                {{ tab }}
            </button>
        </div>
    </div>

    <div class="content-area" [ngSwitch]="activeTab">
        <div *ngSwitchCase="'Details'">
            <app-request-details-form [data]="requestData" [readOnly]="true"></app-request-details-form>
        </div>
        <div *ngSwitchCase="'Map'">
            <h3>Map View</h3>
        </div>
        <div *ngSwitchCase="'Workflow'">
            <app-request-workflow [steps]="workflowSteps"></app-request-workflow>
        </div>
        <div *ngSwitchCase="'Chat'">
            <app-request-chat [messages]="chatMessages"></app-request-chat>
        </div>
        <div *ngSwitchCase="'Attachments'">
            <app-request-attachments [attachments]="attachments" [readOnly]="true"></app-request-attachments>
        </div>
    </div>
</div>
