<app-authentication-layout>
  <!-- LEFT -->
  <div class="left-side">
    <h1>Welcome back to As'hal</h1>
    <h2>Enter your information to continue</h2>
    <button class="left-btn">Register</button>
  </div>

  <!-- RIGHT -->
  <div class="right-side">
    <h1 class="title">Login</h1>

    <form>
      <div class="feild">
        <h3>Email</h3>
        <div class="input-container">
          <input class="input-field" type="email" placeholder="user@gmail.com" />
          <i class="fa-solid fa-envelope"></i>
        </div>
      </div>
      <div class="feild">
        <h3>Password</h3>
        <div class="input-container">
          <input class="input-field" type="password" placeholder="Password" />
          <i class="fa-solid fa-lock"></i>
        </div>
        <h6>Forgot Password?</h6>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</app-authentication-layout>
