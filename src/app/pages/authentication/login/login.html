<app-authentication-layout>
  <!-- LEFT -->
  <div class="left-side">
    <h1>Welcome back to As'hal</h1>
    <h6>Enter your information to continue to the As'hal system</h6>
    <app-button label="Register" variant="outline" routerLink="/register"></app-button>
  </div>

  <!-- RIGHT -->
  <div class="right-side">
    <h1 class="title">Login</h1>

    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="feild">
        <app-text-input label="Email" icon="email" formControlName="email"></app-text-input>
      </div>
      <div class="feild">
        <app-text-input label="Password" icon="lock" formControlName="password" type="password"></app-text-input>
        <h6 class="align-right" routerLink="/forgot-password">Forgot Password?</h6>
      </div>

      <app-button label="Login" type="submit"></app-button>
    </form>
  </div>
</app-authentication-layout>
