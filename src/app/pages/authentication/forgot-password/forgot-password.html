<app-authentication-layout>
    <!-- LEFT -->
    <div class="left-side">
        <h1>Welcome back to As'hal</h1>
        <h6>Enter your information to continue to the As'hal system</h6>
        <app-button label="Register" variant="outline" routerLink="/register"></app-button>
    </div>

    <!-- RIGHT -->
    <div class="right-side">
        <!-- Optional Icon Placeholder -->
        <!-- <div class="icon-container"><i class="ph ph-lock-key-open"></i></div> -->

        <h1 class="title">Forgot Password</h1>
        <h6 class="description">Enter the email address associated with your account and we'll send you a link to reset
            your password.</h6>

        <form [formGroup]="form" (ngSubmit)="resetPassword()">
            <div class="feild">
                <app-text-input label="Email Address" icon="email" formControlName="email"
                    placeholder="john@example.com"></app-text-input>
            </div>

            <app-button label="Reset Password" type="submit"></app-button>

            <button class="back-link" routerLink="/login" type="button">
                <span>&larr;</span> Back to Sign In
            </button>
        </form>
    </div>
</app-authentication-layout>
